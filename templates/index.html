<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURIOUSOFNIGHT - Calculadora de IMC</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/static/img/logo.png" alt="FURIOUSOFNIGHT Logo" style="width: 150px; display: block; margin: 0 auto;">
            <h1>IMC FURIOUSOFNIGHT</h1>
            <p>Sua saúde está em boas mãos!</p>
        </header>

        {% if erro %}
        <div class="error">
            {{ erro }}
        </div>
        {% endif %}

        <form method="POST" action="/calcular">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="peso">Peso (kg):</label>
            <input type="number" step="0.1" id="peso" name="peso" placeholder="Ex.: 70.5" required>

            <label for="altura">Altura (m):</label>
            <input type="number" step="0.01" id="altura" name="altura" placeholder="Ex.: 1.75" required>

            <button type="submit">Calcular IMC</button>
        </form>
    </div>

    <footer>
        &copy; 2025 FURIOUSOFNIGHT | Criado com ❤️ por <span>FURIOUSOFNIGHT</span>. <br>
        <a href="https://www.tiktok.com/@furiousofnightgames" target="_blank">Visite nosso site</a>
    </footer>
</body>
</html>
